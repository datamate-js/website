<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Datamate.js</title>
	<script src='../js/p5.min.js'></script>
	<script src='../js/Datamate.js'></script>
</head>

<body>
<script id="code">
function setup()
{
	createCanvas(windowWidth, windowHeight);
    Datamate.make('日付', ['2021/1','2021/2','2021/3','2021/4','2021/5','2021/6','2021/7','2021/8','2021/9','2021/10','2021/11','2021/12']);
	Datamate.make('京都の降水量', [55.5,54.0,143.0,202.0,228.5,128.0,390.0,468.5,179.5,41.0,67.5,76.5]);
}

function draw()
{
	let index = Datamate.focusX();							// 現在のフォーカスインデックスを取り出す
	let date = Datamate.value('日付', index);				// 日付のindex番目の値をとりだす。
	let value = Datamate.value('京都の降水量', index);		// 京都の降水量のindex番目の値をとりだす。
	let size = Datamate.value('京都の降水量', index);			// 京都の降水量のindex番目の値をとりだし、10-100の値に置き換える。

	background(255);
	circle(windowWidth/2, windowHeight/2, size);
	text('京都の降水量\n' + date + '\n' + value.toFixed(2), windowWidth/2, windowHeight/2);
}

</script>
</body>
</html>
