<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Datamate.js</title>
	<script src='../js/p5.min.js'></script>
	<script src='../js/datamate.js'></script>
</head>

<body>
<script id="code">
function setup()
{
	createCanvas(windowWidth, windowHeight);
	Datamate.make('日付', ['2021/1','2021/2','2021/3','2021/4','2021/5','2021/6','2021/7','2021/8','2021/9','2021/10','2021/11','2021/12']);
	Datamate.make('京都の降水量', [55.5,54.0,143.0,202.0,228.5,128.0,390.0,468.5,179.5,41.0,67.5,76.5]);
	Datamate.makeAreas(0, 0, windowWidth, windowHeight, 6, 2);	// 6x2の表示エリアを作る
}

function draw()
{
	background(255);

	for (let index=0; index<12; index++) {						// indexを順に設定する
		let area = Datamate.area(index);						// エリアのindex番目を取り出す
		let date = Datamate.value('日付', index);				// 日付のindex番目の値をとりだす。
		let value = Datamate.value('京都の降水量', index);		// 京都の降水量のindex番目の値をとりだす。
		let size = Datamate.value('京都の降水量', index, 10, area.width);	// index番目の値をとりだして、10ーarea.widthの範囲に置き換える

		circle(area.centerX, area.centerY, size);
		text('京都の降水量\n' + date + '\n' + value.toFixed(2), area.centerX, area.centerY);
	}
}

</script>
</body>
</html>
