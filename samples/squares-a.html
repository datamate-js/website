<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Datamate.js</title>
	<script src='../js/p5.min.js'></script>
	<script src='../js/Datamate.js'></script>
</head>

<body>
<script id="code">
function setup()
{
	createCanvas(windowWidth, windowHeight);
    Datamate.make('日付', ['2021/1','2021/2','2021/3','2021/4','2021/5','2021/6','2021/7','2021/8','2021/9','2021/10','2021/11','2021/12']);
	Datamate.make('京都の降水量', [55.5,54.0,143.0,202.0,228.5,128.0,390.0,468.5,179.5,41.0,67.5,76.5]);
}

function draw()
{
	let index = Datamate.focusX();
	let date = Datamate.value('日付', index);
	let value = Datamate.value('京都の降水量', index);
	let count = Datamate.value('京都の降水量', index, 50, 90);
	let maxSize = Datamate.value('京都の降水量', index, 1, 100);

	background(255);
	for (let i=0; i<20; i++) {
		for (let ii=0; ii<20; ii++) {
			let x = map(i, 0, 20, 0, windowWidth);
			let y = map(ii, 0, 20, 0, windowHeight);
			let size = random(0, maxSize);
			fill(0,0,0,10);
			stroke(0,0,0,50);
			rectMode(CENTER);
			rect(x, y, size, size);
		}
	}

	fill(0);
	noStroke();
	text('京都の降水量\n' + date + '\n' + value.toFixed(2) + "mm", 10, 30);
}

</script>
</body>
</html>
