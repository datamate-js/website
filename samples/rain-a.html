<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Datamate.js</title>
	<script src='../js/p5.min.js'></script>
	<script src='../js/datamate.js'></script>
</head>

<body>
<script id="code">

let colors = ["#002B5B","#2B4865", "#256D85", "#8FE3CF"];

function setup()
{
	createCanvas(windowWidth, windowHeight);
    Datamate.make('日付', ['2021/1','2021/2','2021/3','2021/4','2021/5','2021/6','2021/7','2021/8','2021/9','2021/10','2021/11','2021/12']);
	Datamate.make('京都の降水量', [55.5,54.0,143.0,202.0,228.5,128.0,390.0,468.5,179.5,41.0,67.5,76.5]);
}

function draw()
{
	let index = Datamate.focusX();
	let date = Datamate.value('日付', index);
	let value = Datamate.value('京都の降水量', index);
	let size = Datamate.value('京都の降水量', index, 8, 30);
	let count = Datamate.value('京都の降水量', index, 10, 400);
	let alpha = Datamate.value('京都の降水量', index, 80, 100);

	background(255);
	for (let i=0; i< count; i++) {

		// Color and Alpha //
		let colorValue = color(random(colors));
		colorValue.setAlpha(alpha);

		let x1 = random(0, windowWidth + 100);
		let y1 = 0
		let x2 = x1 + random(-50, -100);
		let y2 = windowHeight;
		stroke(colorValue);
		line(x1, y1, x2, y2);
	}
	fill(0);
	noStroke();
	text('京都の降水量\n' + date + '\n' + value.toFixed(2) + "mm", 10, 30);
}
</script>
</body>
</html>
